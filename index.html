<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/ctea-logo-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>CTea Newsroom - Web3's Anonymous Crypto Gossip Feed</title>
    <meta name="title" content="CTea Newsroom - Web3's Anonymous Crypto Gossip Feed" />
    <meta name="description" content="Share anonymous crypto gossip, get AI-powered commentary from CTeaBot, and earn $TEA tokens. The ultimate platform for crypto tea spilling with AI moderation and community governance." />
    <meta name="keywords" content="crypto gossip, anonymous crypto, crypto news, AI moderation, $TEA token, Web3, blockchain, crypto community, CTeaBot, crypto alpha" />
    <meta name="author" content="Lady Invisible" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cteanews.com/" />
    <meta property="og:title" content="CTea Newsroom - Web3's Anonymous Crypto Gossip Feed" />
    <meta property="og:description" content="Share anonymous crypto gossip, get AI-powered commentary from CTeaBot, and earn $TEA tokens. The ultimate platform for crypto tea spilling with AI moderation and community governance." />
    <meta property="og:image" content="/og.jpg" />
    <meta property="og:site_name" content="CTea Newsroom" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://cteanews.com/" />
    <meta property="twitter:title" content="CTea Newsroom - Web3's Anonymous Crypto Gossip Feed" />
    <meta property="twitter:description" content="Share anonymous crypto gossip, get AI-powered commentary from CTeaBot, and earn $TEA tokens. The ultimate platform for crypto tea spilling with AI moderation and community governance." />
    <meta property="twitter:image" content="/og.jpg" />
    <meta property="twitter:creator" content="@ladyinvisible" />
    
    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#00d1c1" />
    <meta name="msapplication-TileColor" content="#00d1c1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="CTea Newsroom" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "CTea Newsroom",
      "description": "Web3's anonymous crypto gossip feed with AI-powered commentary and token rewards",
      "url": "https://cteanews.com",
      "applicationCategory": "SocialNetworkingApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "creator": {
        "@type": "Person",
        "name": "Lady Invisible",
        "url": "https://ladyinvisible.co"
      },
      "keywords": "crypto gossip, anonymous crypto, crypto news, AI moderation, $TEA token, Web3, blockchain"
    }
    </script>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/ctea-logo-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/ctea-logo-icon.png">
    <link rel="manifest" href="/manifest.json">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
