<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/ctea-logo-animated.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CTea Newsroom — We Don't Report the News. We Stir It.</title>
    <meta name="description" content="On-chain gossip meets meme warfare. CTea News is where rumors get receipts." />
    
    <!-- Google Fonts - Enhanced with Press Start 2P and sans serif fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Impact&family=Luckiest+Guy&family=Press+Start+2P&family=Roboto+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Enhanced Open Graph -->
    <meta property="og:title" content="CTea Newsroom — We Don't Report the News. We Stir It." />
    <meta property="og:description" content="On-chain gossip meets meme warfare. CTea News is where rumors get receipts." />
    <meta property="og:image" content="https://cteanews.com/og.jpg" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cteanews.com" />
    <meta property="og:site_name" content="CTea Newsroom" />
    
    <!-- Enhanced Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@cteanews" />
    <meta name="twitter:title" content="CTea Newsroom — We Don't Report the News. We Stir It." />
    <meta name="twitter:description" content="On-chain gossip meets meme warfare. CTea News is where rumors get receipts." />
    <meta name="twitter:image" content="https://cteanews.com/og.jpg" />
    
    <!-- Canonical URL for SEO -->
    <link rel="canonical" href="https://cteanews.com" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="keywords" content="crypto gossip, web3 news, anonymous intel, AI commentary, memecoin culture, tea token, solana, defi, crypto twitter, memes, vaporwave, on-chain drama" />
    <meta name="author" content="CTeaDAO Team" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#FF4EAF" />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="application-name" content="CTea Newsroom" />
    <meta name="msapplication-TileColor" content="#0E0E16" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800;900&display=swap" as="style">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
