<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Gradients -->
    <linearGradient id="teacupGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d4aa"/>
      <stop offset="50%" stop-color="#ff6b9d"/>
      <stop offset="100%" stop-color="#b983ff"/>
    </linearGradient>
    
    <linearGradient id="steamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6b9d" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#00d4aa" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#b983ff" stop-opacity="0.4"/>
    </linearGradient>
    
    <!-- Animations -->
    <style type="text/css">
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-4px); }
      }
      
      @keyframes steam {
        0% { 
          opacity: 0;
          transform: translateY(0px) scale(0.8);
        }
        50% { 
          opacity: 1;
          transform: translateY(-8px) scale(1.2);
        }
        100% { 
          opacity: 0;
          transform: translateY(-16px) scale(0.6);
        }
      }
      
      @keyframes wink {
        0%, 90%, 100% { transform: scaleY(1); }
        95% { transform: scaleY(0.1); }
      }
      
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-8px); }
        60% { transform: translateY(-4px); }
      }
      
      @keyframes shake {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-1deg); }
        75% { transform: rotate(1deg); }
      }
      
      @keyframes splash {
        0% { 
          opacity: 0;
          transform: scale(0) rotate(0deg);
        }
        50% { 
          opacity: 1;
          transform: scale(1.2) rotate(180deg);
        }
        100% { 
          opacity: 0;
          transform: scale(0) rotate(360deg);
        }
      }
      
      .teacup {
        animation: float 3s ease-in-out infinite;
      }
      
      .steam {
        animation: steam 2s ease-out infinite;
      }
      
      .steam:nth-child(2) {
        animation-delay: 0.5s;
      }
      
      .steam:nth-child(3) {
        animation-delay: 1s;
      }
      
      .eye {
        animation: wink 4s ease-in-out infinite;
      }
      
      .eye:nth-child(2) {
        animation-delay: 2s;
      }
      
      .bounce {
        animation: bounce 2s ease-in-out infinite;
      }
      
      .shake {
        animation: shake 0.5s ease-in-out infinite;
      }
      
      .splash {
        animation: splash 1.5s ease-out infinite;
      }
    </style>
  </defs>
  
  <!-- Background Circle with Gradient -->
  <circle cx="32" cy="32" r="30" fill="url(#teacupGradient)" opacity="0.9"/>
  
  <!-- Steam Puffs -->
  <g class="steam">
    <path d="M28 18 Q30 12 32 18 Q34 24 32 18" stroke="url(#steamGradient)" stroke-width="2" fill="none"/>
  </g>
  <g class="steam">
    <path d="M32 16 Q34 10 36 16 Q38 22 36 16" stroke="url(#steamGradient)" stroke-width="2" fill="none"/>
  </g>
  <g class="steam">
    <path d="M36 18 Q38 12 40 18 Q42 24 40 18" stroke="url(#steamGradient)" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Teacup Body -->
  <g class="teacup">
    <!-- Cup -->
    <path d="M20 28 L20 36 C20 38, 22 40, 24 40 L40 40 C42 40, 44 38, 44 36 L44 28 Z" 
          fill="white" stroke="#1a0d26" stroke-width="2"/>
    
    <!-- Handle -->
    <path d="M44 32 C48 32, 48 36, 44 36" stroke="#1a0d26" stroke-width="2" fill="none"/>
    
    <!-- Tea Liquid -->
    <path d="M22 30 L22 35 C22 37, 23 38, 24 38 L40 38 C41 38, 42 37, 42 35 L42 30 Z" 
          fill="#8B4513" opacity="0.8"/>
    
    <!-- Tea Surface -->
    <ellipse cx="32" cy="31" rx="10" ry="2" fill="#D2691E" opacity="0.6"/>
    
    <!-- Eyes -->
    <circle cx="28" cy="32" r="2" fill="#1a0d26" class="eye"/>
    <circle cx="36" cy="32" r="2" fill="#1a0d26" class="eye"/>
    
    <!-- Smile -->
    <path d="M28 36 Q32 38 36 36" stroke="#1a0d26" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Splash Effect -->
  <g class="splash">
    <circle cx="32" cy="42" r="3" fill="#ff6b9d" opacity="0.6"/>
    <circle cx="30" cy="44" r="2" fill="#00d4aa" opacity="0.4"/>
    <circle cx="34" cy="44" r="2" fill="#b983ff" opacity="0.4"/>
  </g>
  
  <!-- CTea Text -->
  <text x="32" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1a0d26">
    CTea
  </text>
</svg> 