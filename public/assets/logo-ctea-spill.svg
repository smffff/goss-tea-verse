<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="teaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4EAF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00FFE0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4EAF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Tea Cup Body -->
  <rect x="20" y="40" width="80" height="60" rx="8" fill="url(#teaGradient)" filter="url(#glow)"/>
  
  <!-- Tea Cup Handle -->
  <rect x="100" y="50" width="15" height="40" rx="8" fill="url(#teaGradient)" filter="url(#glow)"/>
  
  <!-- Tea Liquid -->
  <rect x="25" y="45" width="70" height="50" rx="4" fill="#8B4513" opacity="0.8"/>
  
  <!-- Steam -->
  <circle cx="35" cy="35" r="3" fill="#00FFE0" opacity="0.7">
    <animate attributeName="cy" values="35;25;35" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="30" r="4" fill="#FF4EAF" opacity="0.8">
    <animate attributeName="cy" values="30;20;30" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0;0.8" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="85" cy="35" r="3" fill="#00FFE0" opacity="0.6">
    <animate attributeName="cy" values="35;25;35" dur="1.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Spill Effect -->
  <path d="M 15 100 Q 25 95 35 100 Q 45 105 55 100 Q 65 95 75 100 Q 85 105 95 100 Q 105 95 115 100" 
        stroke="#FF4EAF" stroke-width="3" fill="none" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- CTea Text -->
  <text x="60" y="115" text-anchor="middle" font-family="'Press Start 2P', monospace" font-size="8" fill="#F5F5F5">
    CTea
  </text>
</svg> 